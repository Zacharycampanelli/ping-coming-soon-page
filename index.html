<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <style></style>
  </head>
  <body>
    <main>
      <div class="title">
        <img src="./assets/images/logo.svg" alt="Ping logo" class="logo" />
        <h1>We are launching <span id="soon">soon!</span></h1>
        <h2>Subscribe and get notified</h2>
      </div>
      <form id="form">
        <input type="text" id="email" name="email" placeholder="Your email address..." />
        <div id="error"></div>
        <button type="submit" id="btn">Notify Me</button>
      </form>
      <div class="dashboard">
        <img src="./assets/images/illustration-dashboard.png" alt="dashboard illustration" />
      </div>
      
    </main>
    <footer>
      <div class="icons">
      <div class="icon-item"><a href="#"><i class="fa-brands fa-facebook-f circle"></i></a></div>
      <div class="icon-item"><a href="#"><i class="fa-brands fa-twitter circle"></i></a></div>
      <div class="icon-item"><a href="#"><i class="fa-brands fa-instagram circle "></i></a></div>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
      
      
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Zachary Campanelli</a>
      </p>
    </footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
